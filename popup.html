<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 600px; 
      height: 500px; 
      margin: 0; 
      padding: 10px; 
      font-family: Arial, sans-serif;
      font-size: 13px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #filter {
      flex-grow: 1;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .action-btn {
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    .copy-all-btn {
      background: #17a2b8;
    }
    .copy-all-btn:hover {
      background: #138496;
    }
    .clear-btn {
      background: #dc3545;
    }
    .clear-btn:hover {
      background: #c82333;
    }
    #requests { 
      width: 100%; 
      height: 420px; 
      overflow-y: auto; 
      border: 1px solid #ddd; 
    }
    .request { 
      padding: 10px; 
      border-bottom: 1px solid #eee; 
      cursor: pointer;
    }
    .request:hover { 
      background-color: #f5f5f5; 
    }
    .request-header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }
    .url { 
      font-weight: bold; 
      color: #0366d6; 
      word-break: break-all;
      flex-grow: 1;
    }
    .method { 
      color: white; 
      background: #28a745; 
      padding: 2px 5px; 
      border-radius: 3px; 
      font-weight: bold;
    }
    .status { 
      color: white; 
      background: #6f42c1; 
      padding: 2px 5px; 
      border-radius: 3px; 
    }
    .type { 
      color: white; 
      background: #fd7e14; 
      padding: 2px 5px; 
      border-radius: 3px; 
      font-size: 11px;
    }
    .body-section, .headers-section { 
      margin-top: 8px; 
    }
    pre {
      background: #f6f8fa;
      padding: 8px;
      border-radius: 3px;
      margin: 5px 0 0 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    .timestamp {
      color: #999; 
      font-size: 11px;
      margin-top: 5px;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      z-index: 1000;
    }
    h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <h3>XHR/Fetch Requests</h3>
  <div class="controls">
    <input type="text" id="filter" placeholder="Filter requests...">
    <button class="action-btn copy-all-btn" id="copyAllUrls">Copy All URLs</button>
    <button class="action-btn clear-btn" id="clearRequests">Clear Display</button>
  </div>
  <div id="requests"></div>
  <script src="popup.js"></script>
</body>
</html>
